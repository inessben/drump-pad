<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Drum Pad </title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_package/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_package/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_package/favicon-16x16.png">
    <link rel="manifest" href="favicon_package/site.webmanifest">
    <link rel="mask-icon" href="favicon_package/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- title -->
    <h1 class="title"> Drum Pad </h1>

    <!-- drum pad -->
    <div class="drum-pad">
        <div class="keys">

            <button class="key"> 1
                <audio src="drum-kit/one.wav" class="js-sound"></audio>
            </button>

            <button class="key"> 2
                <audio src="drum-kit/two.wav" class="js-sound"></audio>
            </button>

            <button class="key"> 3
                <audio src="drum-kit/three.wav" class="js-sound"></audio>
            </button>

            <button class="key"> 4
                <audio src="drum-kit/four.wav" class="js-sound"></audio>
            </button>

            <button class="key"> 5
                <audio src="drum-kit/five.wav" class="js-sound"></audio>
            </button>

            <button class="key"> 6
                <audio src="drum-kit/six.wav" class="js-sound"></audio>
            </button>

            <button class="key"> 7
                <audio src="drum-kit/seven.wav" class="js-sound"></audio>
            </button>

            <button class="key"> 8
                <audio src="drum-kit/eight.wav" class="js-sound"></audio>
            </button>

            <button class="key"> 9
                <audio src="drum-kit/nine.wav" class="js-sound"></audio>
            </button>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
